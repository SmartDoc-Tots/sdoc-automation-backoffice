# Archivo: .github/workflows/playwright.yml

name: Run Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'  # Todos los días a las 08:00 UTC


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  notify-discord:
    runs-on: ubuntu-latest
    needs: test
    if: always()  # Se ejecuta siempre, independientemente del resultado del job anterior
    
    steps:
      - name: Notify Discord on Success
        if: needs.test.result == 'success'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ✅ **Playwright Tests - EXITOSOS**
            
            🎯 **Repositorio:** ${{ github.repository }}
            🌿 **Branch:** ${{ github.ref_name }}
            💾 **Commit:** ${{ github.sha }}
            👤 **Actor:** ${{ github.actor }}
            
            📊 **Estado:** Todos los tests pasaron correctamente
            🔗 **Ver detalles:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Notify Discord on Failure
        if: needs.test.result == 'failure'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ❌ **Playwright Tests - FALLARON**
            
            🎯 **Repositorio:** ${{ github.repository }}
            🌿 **Branch:** ${{ github.ref_name }}
            💾 **Commit:** ${{ github.sha }}
            👤 **Actor:** ${{ github.actor }}
            
            ⚠️ **Estado:** Algunos tests fallaron
            🔗 **Ver detalles:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            📋 **Reporte:** Descarga el artifact 'playwright-report' para más información

      - name: Notify Discord on Cancellation
        if: needs.test.result == 'cancelled'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            🔄 **Playwright Tests - CANCELADOS**
            
            🎯 **Repositorio:** ${{ github.repository }}
            🌿 **Branch:** ${{ github.ref_name }}
            💾 **Commit:** ${{ github.sha }}
            👤 **Actor:** ${{ github.actor }}
            
            ⏹️ **Estado:** Los tests fueron cancelados
            🔗 **Ver detalles:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}